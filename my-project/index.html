<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="flex flex-col justify-between">
    <!-- <div id="app"></div> -->
    <nav id="nav" class="bg-purple-800 p-3 sm:flex justify-between items-center">
      <div class="ml-3  text-center flex  justify-center gap-1">
        <button class="cursor-pointer">
          <ion-icon class="text-2xl text-white" name="menu"></ion-icon>
        </button>
        <p class="text-white inline-block text-center">My To-Do Tasks</p>
      </div>
      <div class="flex gap-5 sm:pr-3 justify-center">
        <div class="flex bg-purple-600 px-2  gap-1 rounded-md">
          <div class="flex items-center justify-center"> <ion-icon class="text-center items-center justify-center text-white" name="search"></ion-icon></div>
          <input type="text" class="  rounded bg-transparent outline-none text-white" placeholder="Search" />
        </div>
        <button data-id="filter" class="cursor-pointer">
          <ion-icon data-id="filter" class="text-white text-2xl" name="filter"></ion-icon>
        </button>
        <button data-id="add" class="cursor-pointer mr-3">
          <ion-icon data-id="add" class="text-white text-2xl" name="add"></ion-icon>
        </button>
      </div>
    </nav>
    <main>
      <table class="w-full border border-2 absolute">
        <thead class="font-bold border-l-2">
          <td class="text-center border-l-2 border-b-2 py-4">Task Name</td>
          <td class="text-center border-l-2 border-b-2">Priority</td>
          <td class="text-center border-l-2 border-b-2">Status</td>
          <td class="text-center border-l-2 border-b-2">Deadline</td>
          <td class="text-center border-l-2 border-b-2">Actions</td>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>

    </main>
    <div id="modal-box"
      class="invisible absolute inset-0 bg-gray-500 bg-opacity-80 flex items-center justify-center z-10">
      <div class="flex p-4 flex-col w-6/12 bg-white relative">
        <form id="form">
          <h1 class="font-bold pb-2 ">New Task</h1>
          <hr />
          <div class="">
            <label>
              Task Name
              <input id="task-name" class="rounded border border-3 m-3 p-3" type="text" />
            </label>
          </div>
          <div class="flex justify-between gap-6">
            <select id="priority" class="p-3 border border-2 w-64">
              <option value="priority" disabled>Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <select id="status" class="border border-2 w-64">
              <option value="Status" disabled >Status</option>
              <option value="Todo">Todo</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
            </select>
            <div class="text-center pt-2 date-picker border border-2 w-64">
              <input id="deadline" type="date" name="trip-start" value="2023-03-06" min="2018-01-01" max="2024-03-06" />
            </div>
          </div>
          <textarea id="textarea" class="border border-2 rounded m-3" placeholder="Details (Optional)"></textarea>
          <div class="flex justify-between">
            <button data-id="cancel" type="submit" class="border border-2 rounded p-1">
              CANCEL
            </button>
            <button data-id="save" type="submit" class="border border-2 rounded p-1">SAVE</button>
          </div>
       </div>
      </form>
    </div>
    <aside id="aside" class="invisible absolute right-0 w-32 h-full bg-red-500   flex items-center justify-center z-[10000]">
      <div>ssssssssssssssss</div>
    </aside>
  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
