<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo_list</title>
</head>

<body>
  <div class="flex flex-col h-screen  relative">
    <nav id="nav" class="bg-purple-800 p-3 sm:flex  gap-2 justify-between items-center">
      <div class="ml-3  text-center flex  justify-center gap-1">
        <button class="cursor-pointer">
          <ion-icon class="text-2xl text-white" name="menu"></ion-icon>
        </button>
        <p class="text-white inline-block text-center">My To-Do Tasks</p>
      </div>
      <div class="flex gap-5 sm:pr-3 sm:justify-center justify-between ">
        <div class="flex bg-purple-600 px-2  gap-1 rounded-md  w-full">
          <div class="flex items-center justify-center"> <ion-icon
              class="text-center items-center justify-center text-white" name="search"></ion-icon>
          </div>
          <input type="text" id="search" class=" border-transparent focus:border-transparent focus:ring-0 border-none
            text-white rounded bg-transparent placeholder:text-white" placeholder="Search" />
        </div>
        <div class="flex gap-2 ">
          <button data-id="filter" class="cursor-pointer">
            <ion-icon data-id="filter" class="text-white text-2xl" name="filter"></ion-icon>
          </button>
          <button data-id="add" class="cursor-pointer mr-3">
            <ion-icon data-id="add" class="text-white text-2xl" name="add"></ion-icon>
          </button>
        </div>
      </div>
    </nav>
    <main class=" h-screen">
      <table class="w-full  border-2 overflow-x-auto ">
        <thead class="font-bold border-l-2">
          <td class="text-center border-l-2 border-b-2 py-4">Task Name</td>
          <td class="text-center border-l-2 border-b-2">Priority</td>
          <td class="text-center border-l-2 border-b-2">Status</td>
          <td class="text-center border-l-2 border-b-2 ">Deadline</td>
          <td class="text-center border-l-2 border-b-2">Actions</td>
        </thead>
        <tbody id="tbody">

        </tbody>

      </table>
      <div class="w-full  flex justify-center p-3" id="paginate">
        <div class="flex gap-2 items-center  justify-center">
          <!-- <div>
            <span>Rows per page:</span>
            <select name="" id="" class="h-10">
              <option value="All">All</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div> -->
          <!-- <div class="text-sm text-gray-700 dark:text-gray-400">
            <span class="font-semibold text-gray-900 dark:text-white">1</span> - <span
              class="font-semibold text-gray-900 dark:text-white">10</span> of <span
              class="font-semibold text-gray-900 dark:text-white">100</span>
          </div> -->
          <div class="flex gap-2 mt-2 xs:mt-0 items-center justify-center rounded-2xl  bg-purple-300">
            <button data-name="previous" class=" hover:bg-purple-500  rounded-l-2xl px-2 py-1">
              <svg aria-hidden="true" data-name="previous" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"></path>
              </svg>

            </button>
            <button data-name="next" class=" hover:bg-purple-500 rounded-r-2xl px-2 py-1">
              <svg aria-hidden="true" data-name="next" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"></path>
              </svg>

            </button>
          </div>

        </div>
    </main>

    <div id="modal-box" data-close="close"
      class="invisible absolute inset-0 backdrop-blur-sm bg-slate-300 bg-opacity-30 flex items-center justify-center z-10">
      <div class="flex  flex-col  md:w-6/12 w-8/12 lg:w-4/12 bg-white relative">
        <h1 class="text-lg p-3 ">New Task</h1>
        <hr />
        <form id="form" class="flex flex-col  gap-4 w-full  p-4">
          <div class="w-full">
            <!-- <fieldset class=" border border-1 border-gray-400 rounded-md px-1"> -->
            <legend class="mb-1">
              Task Name:
            </legend>
            <input id="task-name" class=" w-full border border-1 border-gray-400 rounded-md px-1 " type="text" />
          </div>
          <div class="flex justify-between gap-6 w-full">
            <select id="priority" class="p-3 border-1 border-gray-400 rounded-md w-1/3">
              <option value="priority" disabled>Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <select id="status" class=" border-1 border-gray-400 rounded-md w-1/3">
              <option value="Status" disabled>Status</option>
              <option value="Todo">Todo</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
            </select>
            <input id="deadline" type="date" name="trip-start" value="2023-03-06" min="2018-01-01" max="2024-03-06"
              class="text-center pt-2 date-picker border-1 border-gray-400 rounded-md w-1/3" />
          </div>
          <textarea id="textarea" class=" border-1 border-gray-400 rounded-md "
            placeholder="Details (Optional)"></textarea>
          <div>
            <div class="flex justify-between">
              <button data-id="cancel" type="submit" class=" text-blue-500 border border-blue-500 rounded-sm px-4  ">
                CANCEL
              </button>
              <button data-id="save" type="submit" class="rounded-sm  bg-blue-500 text-white px-4 ">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <aside id="filter" data-close="close"
      class="invisible absolute w-full h-full items-center justify-center  z-[1000] inset-0  backdrop-blur-sm bg-slate-300 bg-opacity-30">
      <div class="flex gap-6 flex-col absolute right-0 h-full md:w-4/12 lg:w-3/12 w-6/12 sm:w-5/12 bg-white py-6 px-4">
        <div class="w-full flex justify-between">
          <span class="text-lg">Filters</span>
          <ion-icon data-close="close" name="close-outline" class="cursor-pointer "></ion-icon>
        </div>
        <div class="w-full flex flex-col gap-4">
          <div class="w-full ">
            <p class="mb-2">Priority:</p>
            <select name="" id="" data-value="filterItem" class="w-full rounded-md">
              <option value="All">All</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="w-full ">
            <p class="mb-2"> Status:</p>
            <select name="" id="" data-value="filterItem" class="w-full rounded-md ">
              <option value="All">All</option>
              <option value="Todo">Todo</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="w-full  ">
            <p class="mb-2">Deadline:</p>
            <input type="date" data-value="filterItem" class="w-full rounded-md">
          </div>
        </div>
      </div>
    </aside>
    <div class="invisible h-screen z-[100] absolute inset-x-0 flex items-center justify-center shadow-2xl "
      id="loading">
      <div
        class="flex items-center justify-center inset-0 backdrop-blur-sm bg-slate-300 bg-opacity-30 border p-3 px-7 border-gray-100 rounded-lg shadow-md">

        <div role="status" class="flex gap-1 flex-col items-center justify-center">
          <svg aria-hidden="true" class="w-8 h-8  text-gray-200 animate-spin  fill-purple-600" viewBox="0 0 100 101"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
          <span class="text-sm text-gray-600">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
