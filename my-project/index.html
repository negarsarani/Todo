<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo_list</title>
</head>

<body>
  <div class="flex flex-col justify-between">
    <nav id="nav" class="bg-purple-800 p-3 sm:flex justify-between items-center">
      <div class="ml-3  text-center flex  justify-center gap-1">
        <button class="cursor-pointer">
          <ion-icon class="text-2xl text-white" name="menu"></ion-icon>
        </button>
        <p class="text-white inline-block text-center">My To-Do Tasks</p>
      </div>
      <div class="flex gap-5 sm:pr-3 justify-center">
        <div class="flex bg-purple-600 px-2  gap-1 rounded-md">
          <div class="flex items-center justify-center"> <ion-icon
              class="text-center items-center justify-center text-white" name="search"></ion-icon>
          </div>
          <input type="text" id="search"
            class=" border-transparent focus:border-transparent focus:ring-0 border-none rounded bg-transparent placeholder:text-white"
            placeholder="Search" />
        </div>
        <button data-id="filter" class="cursor-pointer">
          <ion-icon data-id="filter" class="text-white text-2xl" name="filter"></ion-icon>
        </button>
        <button data-id="add" class="cursor-pointer mr-3">
          <ion-icon data-id="add" class="text-white text-2xl" name="add"></ion-icon>
        </button>
      </div>
    </nav>
    <main>
      <table class="w-full  border-2">
        <thead class="font-bold border-l-2">
          <td class="text-center border-l-2 border-b-2 py-4">Task Name</td>
          <td class="text-center border-l-2 border-b-2">Priority</td>
          <td class="text-center border-l-2 border-b-2">Status</td>
          <td class="text-center border-l-2 border-b-2">Deadline</td>
          <td class="text-center border-l-2 border-b-2">Actions</td>
        </thead>
        <tbody id="tbody">

        </tbody>

      </table>
      <div class="w-full h-full flex justify-end p-3" id="paginate">
        <div class="flex gap-2 items-center ">
          <div>
            <span>Rows per page:</span>
            <select name="" id="" class="h-10">
              <option value="All">All</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="text-sm text-gray-700 dark:text-gray-400">
             <span class="font-semibold text-gray-900 dark:text-white">1</span> - <span
              class="font-semibold text-gray-900 dark:text-white">10</span> of <span
              class="font-semibold text-gray-900 dark:text-white">100</span> 
          </div>
          <div class="flex gap-2 mt-2 xs:mt-0 items-center justify-center rounded-2xl bg-slate-400">
            <button data-name="previous" class=" hover:bg-slate-300  rounded-l-2xl">
            <svg aria-hidden="true" data-name="previous" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>

            </button>
            <button data-name="next" class=" hover:bg-slate-300 rounded-r-2xl">
            <svg aria-hidden="true" data-name="next" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>

            </button>
          </div>
         
        </div>
    </main>

    <div id="modal-box"
      class="invisible absolute inset-0 backdrop-blur-sm bg-slate-300 bg-opacity-30 flex items-center justify-center z-10">
      <div class="flex  flex-col  w-8/12 bg-white relative">
        <h1 class="text-lg p-3 ">New Task</h1>
        <hr />
        <form id="form" class="flex flex-col  gap-4 w-full  p-4">
          <div class="w-full">
            <!-- <fieldset class=" border border-1 border-gray-400 rounded-md px-1"> -->
              <legend class="mb-1">
                Task Name:
              </legend>
              <input id="task-name"
                class=" w-full border border-1 border-gray-400 rounded-md px-1 "
                type="text" />
          </div>
          <div class="flex justify-between gap-6 w-full">
            <select id="priority" class="p-3 border-1 border-gray-400 rounded-md w-1/3">
              <option value="priority" disabled>Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <select id="status" class=" border-1 border-gray-400 rounded-md w-1/3">
              <option value="Status" disabled>Status</option>
              <option value="Todo">Todo</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
            </select>
              <input id="deadline" type="date" name="trip-start" value="2023-03-06" min="2018-01-01" max="2024-03-06"  class="text-center pt-2 date-picker border-1 border-gray-400 rounded-md w-1/3"/>
          </div>
          <textarea id="textarea" class=" border-1 border-gray-400 rounded-md " placeholder="Details (Optional)"></textarea>
          <div>
            <div class="flex justify-between">
              <button data-id="cancel" type="submit" class=" text-blue-500 border border-blue-500 rounded-sm px-4 py-1 ">
                CANCEL
              </button>
              <button data-id="save" type="submit" class="rounded-sm  bg-blue-500 text-white px-4 py-1 ">SAVE</button>
            </div>
          </div>
          </form>
      </div>
    </div>
    <aside id="aside"
      class="invisible absolute w-full h-full items-center justify-center  z-[10000] inset-0  backdrop-blur-sm bg-slate-300 bg-opacity-30">
      <div class="flex gap-6 flex-col absolute right-0 h-full w-5/12 bg-white py-6 px-4">
        <div class="w-full flex justify-between">
          <span class="text-lg">Filters</span>
          <ion-icon name="close-outline" class="cursor-pointer "></ion-icon>
        </div>
        <div class="w-full flex flex-col gap-4">
          <div class="w-full ">
            <p class="mb-2">Priority:</p>
            <select name="" id="" class="w-full rounded-md">
              <option value="All">All</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="w-full ">
            <p class="mb-2"> Status:</p>
            <select name="" id="" class="w-full rounded-md ">
              <option value="All">All</option>
              <option value="Todo">Todo</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="w-full ">
            <p class="mb-2">Deadline:</p>
            <select name="" id="" class="w-full rounded-md ">
              <input type="date">
            </select>
          </div>
        </div>
      </div>
  </div>
  </aside>

  </div>
  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
